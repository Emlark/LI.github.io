<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>登录</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

<header>
    <a href class="register">注册</a>
    <a href class="close">关闭</a>
    <div class="login">登录</div>
</header>

<main>
    <form>
        <div class="log">
            <label class="icon" for="txt"><img src="https://github.com/Emlark/EMO/blob/master/images/css4_06.png?raw=true" style="width:14px;
            height:20px;">
            </label>
            <input type="text" class="enter" name="name" id="txt" placeholder="请输入手机号">
        </div>
        <div  class="log">
            <label class="icon" for="pss"><img src="https://github.com/Emlark/EMO/blob/master/images/css4_10.png?raw=true" style="width:14px;
            height:20px;"></label>
            <input type="password" class="enter" name="name" id="pss" placeholder="请输入密码">
        </div>
    </form>

    <form method="post">
        <input type="submit" class="btn" value="登&nbsp;&nbsp;&nbsp;录">
    </form>

    <div class="forget">
        <a href style="color:rgb(95,192,205);">忘记密码?</a>
    </div>

</main>
</body>
</html>
